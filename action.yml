# action.yml
name: AI Reviewer
description: Comment from AI

# GitHub Marketplace - Branding (Opcjonalne)
branding:
  icon: "terminal"
  color: "black"

# Parametry wej≈õciowe
inputs:
  ANTHROPIC_API_KEY:
    description: "Anthropic API Key"

# Kroki danej akcji
runs:
  using: "composite"
  steps:
    - name: Run action
      run: node ${GITHUB_ACTION_PATH}/dist/use-ai.js
      shell: bash
      env:
        ANTHROPIC_API_KEY: ${{ inputs.ANTHROPIC_API_KEY }}
